<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLASH CARD</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <h2 class="question"></h2>
    <!-- Element to display the current question -->
    <textarea placeholder="Input your answer here..."></textarea>
    <!-- Textarea for the user to input their answer -->
    <p class="user-answer"></p>
    <!-- Element to display the user's answer -->
    <p class="correct-answer"></p>
    <!-- Element to display the correct answer -->
    <div class="button-container">
        <div class="buttons">
            <button class="button previous">previous</button>
            <!-- Button to go to the previous question -->
            <button class="button again">again</button>
            <!-- Button to retry the current question -->
            <button class="button next">next</button>
            <!-- Button to go to the next question -->
        </div>
    </div>
</body>
</html>
